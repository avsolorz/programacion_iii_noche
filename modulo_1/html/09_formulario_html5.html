<html>
    <head>
        <title>PRIMERA PAGINA</title>
    </head>
    <body>
        <p>
            Formulario HTML5
        </p>

        <form action="proceso.php" method="post">
            <fieldset>
                <legend>
                    Registro de Usuario
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                        </td>
                        <td>
                            <label for="nombre">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="Escribe tu Email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fecha">Fecha de Nacimiento</label>
                            <input type="date" id="fecha" name="fecha">
                        </td>
                        <td>
                            <label for="nombre">Color Favorito</label>
                            <input type="color" id="color" name="color">
                        </td>     
                    </tr>

                    <tr>
                        <td>
                            <label for="fecha">Género</label>
                            <input type="radio" id="m" name="genero" value="m"><label for="m">Masculino</label>
                            <input type="radio" id="f" name="genero" value="f"><label for="f">Femenino</label>
                        </td>
                        <td>
                            <label for="color">País</label>
                            <select type="pais" id="pais" name="pais">
                                <option value="ec">Ecuador</option>
                                <option value="co">Colombia</option>
                                <option value="mx">Mexico</option>
                                <option value="ve">Venezuela</option>
                        </td>

                        <tr>
                            <td>
                                <label for="comentario">Comentarios</label>
                                <textarea type="comentarios" id="comentarios" rows="4" cols="40"></textarea>
                                <br>
                            </td>
                            <td>
                                
                                <input type="checkbox" id="acepto" name="acepto" required>
                                <label for="acepto">Acepto Términos y Condiciones</label>
                            </td>     
                        </tr>
                    
                    </tr>

                </table>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Limpiar">

            </fieldset>

        </form>
    </body>
</html>
